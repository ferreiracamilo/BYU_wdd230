        <main>
            <form method="get" action="record.html">
                <label class="sbs">Username*: <input type="text" name="uname" id="uname" required></label>
                <label class="sbs">Password*: <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="sbs">Confirm Password*: <input type="password" id="confirm_password" name="confirm_password" required></label>
                <label class="sbs">Email: <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
    
                <label id="rangeMeter" class="sbs">Page Rating
                    <input type="range" id="rangeInput" name="rangeInput" min="1" max="10" value="1" step="1" data-show-value="true" oninput="updateTextInput(this.value);">
                    <output name="amount" id="amount" for="rangeInput">1</output>
                </label>    
                <input type="submit" value="Propose My Course" class="submitBtn">
            </form>
