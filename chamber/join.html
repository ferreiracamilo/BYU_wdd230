        <title>Chamber of Commerce from Centro | Join</title>

        <meta property="og:url" content="https://ferreiracamilo.github.io/wdd230/chamber/index.html">

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/larger.css">
    </head>
    <body>

        <header>
            <div class="container-darkmode-toggle">
                <label class="switch" title="Dark Mode Toggle">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <img src="images/logo/webp/logo-no-background-webp.webp" alt="website logo">
            <h1>Chamber of Commerce from Centro</h1>
        </header>

        <nav id="navbar-container">
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="index?weather_api_key=REPLACE_API_KEY">Home</a></li>
                <li><a href="discover?weather_api_key=REPLACE_API_KEY">Discover</a></li>
                <li><a href="directory?weather_api_key=REPLACE_API_KEY">Directory</a></li>                
                <li><a href="join?weather_api_key=REPLACE_API_KEY">Join</a></li>
            </ul>
        </nav>

        <main>
            <div class="form-container">
                <form method="get" action="thankyou.html" class="form">
                    <label class="top">First Name*: <input type="text" id="name" name="fname" required></label>
                    <label class="top">Last Name*: <input type="text" id="lname" name="lname" required></label>
                    <label class="top">Title/Position: <input type="text" id="position" name="position" pattern="^[a-zA-Z\s-]{7,}$"></label>
                    <label class="top">Email*: <input type="email" id="email" name="email" placeholder="someone@mail.com" required></label>
                    <label class="top">Mobile Phone Number*: <input type="tel" id="phone" name="phone" placeholder="12313213" required></label>
                    <label class="top">Business' name: <input type="text" id="bname" name="bname" required></label>
                    <div>Membership Level</div>
                    <label class="sbs"><input type="radio" name="membership" value="nonprofit" id="nonprofit"> Nonprofit Membership</label> <!-- Enforce one radio button to be checked as default -->
                    <label class="sbs"><input type="radio" name="membership" value="bronze" id="bronze"> Bronze Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="silver" id="silver"> Silver Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="gold" id="gold"> Gold Membership</label>
                    <label class="top">Business' description:<textarea id="description" name="description" placeholder="Explain what customers can expect when they choose your business.." rows="4" cols="50"></textarea></label>
                    <input type="hidden" name="timestamp" id="timestampField" value="">
                    <input type="submit" value="Join the chamber" class="submitBtn">
                </form>
    
                <div class="dynamic-text" id="dynamicText">
                    <!-- Dynamic text content will be displayed here -->
                </div>
            </div>
        </main>

        <footer>
            <section id="internal-links">
                <ul>
                    <li><a href="../week01/chamber-site-plan.html" target="_blank">Site Plan</a></li>
                    <li><a href="https://www.instagram.com/unioncomerciantes/?hl=es" target="_blank">Union de comerciantes del uruguay</a></li>
                    <li><a href="https://www.cncs.com.uy/" target="_blank">Camara de comercio</a></li>
                </ul>
            </section>
            <section id="social-media-links">
                <a href="https://i.imgur.com/lK91ddb.png" target="_blank">
                    <img src="images/socialmedia/facebook-webp.webp" alt="facebook icon">
                </a>
                <a href="https://i.imgur.com/b3PzKzi.png" target="_blank">
                    <img src="images/socialmedia/instagram-webp.webp" alt="instagram icon">
                </a>
                <a href="https://i.imgur.com/uvcQHjj.png" target="_blank">
                    <img src="images/socialmedia/twitter-webp.webp" alt="twitter icon">
                </a>
                <a href="https://i.imgur.com/LEyHSJe.png" target="_blank">
                    <img src="images/socialmedia/youtube-webp.webp" alt="youtube icon">
                </a>
            </section>
            <section id="weather-component">
                <h5>☼ Weather Component ☼</h5>
                <ul id="weatherList"></ul>
            </section>
            <section id="copyright">
                <p>CentroChamber <span id="copyright-year"></span> | Camilo Ferreira | Montevideo, Uruguay | <span id="lastModified"></span> | <a href="mailto:centrochamber@comercio.uy">Send email</a></p>
            </section>
        </footer>

        <script src="scripts/hamburgerMenu.js"></script>
